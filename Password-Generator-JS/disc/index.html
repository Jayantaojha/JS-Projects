<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator Project</title>

    <link rel="stylesheet" href="style.css">
    
    <!-- font awasome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    

</head>
<body class="relative h-screen w-full bg-[#499167]">

    <!-- container start -->
    <div id="container" class="bg-slate-800 pb-4 w-[85vw] xl:w-[40vw] rounded-lg absolute top-[50%] left-[50%] transform -translate-x-1/2 -translate-y-1/2">

        <!-- for password and copy -->
        <div id="main-part" class="flex justify-between items-center p-4 mt-2 rounded-lg">

            <!-- password shows here -->
            <div class="bg-white p-2 rounded-md w-[80%] md:w-[80%] text-lg" id="password-div"></div>

            <!-- div to copy password -->
            <div class="bg-[#184ada] text-white hover:text-black pt-2 pb-2 pl-3 pr-3 rounded-md font-bold cursor-pointer" id="copy-div">
                <i class="fa-regular fa-copy"></i>
            </div>
        </div>

        <!-- for range, number and character -->
        <div id="addition-part" class="pl-5 pr-5 md:pl-0 md:pr-0 gap-y-3 flex flex-col md:flex-row justify-around mt-3 text-[#cb5e1a] font-semibold text-lg">
            <input type="range" id="range" min="8" max="20" value="8">
            <p id="password-length-div">Length (8)</p>

            <div>
                <input type="checkbox" name="numbers" id="number-select">
                <label for="numbers">Numbers</label>    
            </div>

            <div>
                <input type="checkbox" name="characters" id="character-select">
                <label for="characters">Characters</label>    
            </div>

        </div>

    </div>
    <!-- container end -->

    <script src="/src/script.js"></script>
</body>
</html>
